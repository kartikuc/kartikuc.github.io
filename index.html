<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartik Chikkanagoudar</title>
  <!-- Modern fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:400,700&display=swap" rel="stylesheet">
  <style>
    /* --- Reset and Base Styles --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Space Grotesk', sans-serif;
      background: linear-gradient(120deg, #101820 0%, #232933 100%);
      color: #EEF2FB;
      min-height: 100vh;
      line-height: 1.7;
      letter-spacing: 0.01em;
      font-size: 1.07em;
    }
    a { text-decoration: none; color: inherit; }
    h1, h2, h3 {
      font-family: 'Space Grotesk', 'Inter', sans-serif;
      font-weight: 700;
      letter-spacing: -1px;
    }
    /* --- Navigation Bar --- */
    nav {
      backdrop-filter: blur(12px);
      background: rgba(18,26,44,0.92);
      border-bottom: 1.5px solid #212a3b;
      padding: 1.7em 0 1.2em 0;
      position: sticky;
      top: 0;
      z-index: 1024;
    }
    .nav-container {
      max-width: 980px; margin: 0 auto; display: flex;
      justify-content: space-between; align-items: center; padding: 0 36px;
    }
    .nav-brand {
      font-size: 1.41em;
      font-weight: 700;
      color: #84b7fb;
      letter-spacing: -0.5px;
      user-select: none;
      padding-right: 0.6em;
    }
    .nav-links {
      display: flex;
      gap: 36px;
      list-style: none;
      font-size: 1em;
    }
    .nav-links a {
      color: #aac6ee;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: 0.27s;
      padding-bottom: 2px;
    }
    .nav-links a:hover, .nav-links a.active {
      color: #FFF;
      border-color: #69A8F7;
    }
    /* --- Container --- */
    .container {
      max-width: 980px; margin: 0 auto; padding: 52px 36px;
    }
    /* --- Hero Section --- */
    .hero {
      display: flex; gap: 56px; align-items: flex-start; margin-bottom: 66px;
    }
    /* --- Profile Image Styling --- */
    .profile-image {
      width: 186px; height: 186px; border-radius: 16px;
      border: 1.8px solid #33445a; background: rgba(19,21,32,0.96);
      box-shadow: 0 4px 24px 0 #12121266;
      overflow: hidden; display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.35s;
    }
    .profile-image:hover { border-color: #69A8F7; box-shadow: 0 2px 36px 0 #1567c821; }
    .profile-image img { width: 100%; height: 100%; object-fit: cover; border-radius: 14px; }
    /* --- Hero Text --- */
    .hero-text h1 {
      font-size: 2.73em; color: #f8fbff; margin-bottom: 10px; margin-top: 1px;
    }
    .subtitle { color: #96B3D4; font-size: 1.13em; margin-bottom: 7px; }
    .institution { color: #8EA5BF; font-size: 1.01em; margin-bottom: 26px; }
    .contact-links { display: flex; gap: 20px; margin-bottom: 28px; flex-wrap: wrap;}
    .contact-links a {
      color: #84b7fb; background:rgba(23,33,61,0.49); padding: 5px 15px;
      border-radius: 5px; margin-right: 3px; font-size: 1em; transition: background 0.24s;
    }
    .contact-links a:hover { color: #fff; background: #347de6; }
    /* --- Section Headings --- */
    h2 {
      font-size: 1.41em;
      color: #EAEEF4;
      font-weight: 700;
      margin: 46px 0 18px 0;
      letter-spacing: -0.5px;
      border-left: 4px solid #69A8F7;
      padding-left: 10px;
    }
    /* --- Section Intros and Text --- */
    .section-intro {
      color: #bad0ed;
      margin-bottom: 25px; font-size: 1.01em; line-height: 1.82;
    }
    .about-text { color: #d9dfeb; line-height: 1.93; font-size: 1.07em; }
    /* --- Highlights (Awards/Key achievements) --- */
    .highlights { display: grid; gap: 14px; margin: 31px 0;}
    .highlight {
      background: rgba(26,30,43,0.98);
      border-left: 3.3px solid #67a7ff;
      border-radius: 8px;
      color: #c3defa;
      font-size: 1.01em;
      padding: 19px;
      box-shadow: 0 1px 8px 0 #14203516;
    }
    .highlight strong { color: #fcfcfc;}
    /* --- Entries (Experience, Projects, Teaching, etc) --- */
    .entry {
      background: rgba(25,28,44,0.93); border-radius: 10px;
      margin-bottom: 40px; padding: 25px 32px 21px 26px;
      border: 1.3px solid #223047;
      box-shadow: 0 1px 18px 0 #22334716;
      transition: box-shadow 0.16s;
    }
    .entry:hover { box-shadow: 0 3px 21px 0 #1c74e82c;}
    .entry-title { font-size: 1.23em; color: #fff; font-weight: 700; margin-bottom: 8px;}
    .entry-meta { color: #7CB5E0; font-size: 0.97em; margin-bottom: 14px; font-weight: 500;}
    .entry-description {
      color: #d7dbe9;
      font-size: 1em;
      line-height: 1.8;
    }
    .entry-description ul { margin-left: 22px; margin-top: 10px;}
    .entry-description li { color: #c7e5fd; margin-bottom: 8px;}
    /* --- Courses Grid --- */
    .courses-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(265px, 1fr));
      gap: 17px; margin: 33px 0;
    }
    .course-item {
      background: rgba(25,28,44,0.93);
      border: 1.1px solid #1c2940;
      border-radius: 7px;
      padding: 17px 21px 14px 15px;
      transition: border 0.2s;
    }
    .course-item:hover { border: 1.1px solid #4e97d8;}
    .course-code { font-size: 0.93em; color: #69A8F7; font-weight: 700;}
    .course-name { font-size: 1.05em; color: #f6f6f6; font-weight: 600;}
    .course-grade { font-size: 0.90em; color: #a0bada; margin-top: 5px;}
    /* --- Responsive Styles --- */
    @media (max-width: 800px) {
      .container { padding: 35px 11px;}
      .hero { flex-direction: column; gap: 23px;}
      .profile-image { margin: 0 auto;}
      .nav-links { gap: 16px; font-size: 0.95em;}
      h2 { font-size: 1.09em;}
    }
  </style>
</head>

<!-- BODY BEGINS -->
<body>
<nav>
  <div class="nav-container">
    <div class="nav-brand" onclick="showPage('home')">Kartik</div>
    <ul class="nav-links">
      <li><a onclick="showPage('home')" class="nav-link active">Home</a></li>
      <li><a onclick="showPage('experience')" class="nav-link">Experience</a></li>
      <li><a onclick="showPage('projects')" class="nav-link">Projects</a></li>
      <li><a onclick="showPage('teaching')" class="nav-link">Teaching</a></li>
      <li><a onclick="showPage('academics')" class="nav-link">Academics</a></li>
      <li><a onclick="showPage('cv')" class="nav-link">CV</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <!-- Repeat for each page; only one '.page.active' is visible at a time -->
  <div id="home" class="page active">
    <!-- HERO, ABOUT, INTERESTS, HONORS --></div>
  <div id="experience" class="page">
    <!-- RESEARCH/PROFESSIONAL --></div>
  <div id="projects" class="page">
    <!-- PROJECTS --></div>
  <div id="teaching" class="page">
    <!-- TEACHING --></div>
  <div id="academics" class="page">
    <!-- COURSES GRID --></div>
  <div id="cv" class="page">
    <!-- ONLINE CV, full section-by-section --></div>
</div>
<!-- Page switching scripts, add fade transitions as you wish -->
<script>
function showPage(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  document.getElementById(page).classList.add('active');
  // Find and activate corresponding nav item
  Array.from(document.querySelectorAll('.nav-link')).forEach(link => {
    if (link.textContent.trim().toLowerCase() === page) link.classList.add('active');
  });
}
</script>
</body>
</html>
